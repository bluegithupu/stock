<!DOCTYPE html>
<html>

<head>
    <title>{{ code }} - 股票新闻</title>
    <style>
        .news-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-item {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-title a {
            color: #1a0dab;
            text-decoration: none;
        }

        .news-title a:hover {
            text-decoration: underline;
        }

        .news-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .news-content {
            color: #333;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="news-container">
        <a href="{% url 'list_page' %}" class="back-btn">返回列表</a>
        <h1>{{ code }} - 股票新闻</h1>

        {% if news_list %}
        {% for news in news_list %}
        <div class="news-item">
            <div class="news-title">
                <a href="{{ news.url }}" target="_blank">{{ news.title }}</a>
            </div>
            <div class="news-meta">
                {{ news.time }} | 来源: {{ news.source }}
            </div>
            <div class="news-content">
                {{ news.content }}
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="empty">暂无新闻数据</div>
        {% endif %}
    </div>
</body>

</html>
