{% extends 'base.html' %}

{% block title %}股票列表{% endblock %}

{% block extra_style %}
<style>
    .empty {
        color: #666;
        padding: 20px;
    }

    .stock-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .stock-info {
        flex: 1;
    }

    .stock-info a {
        text-decoration: none;
        color: #333;
    }

    .stock-actions {
        display: flex;
        gap: 10px;
    }

    .stock-item:hover {
        background-color: #f5f5f5;
    }
</style>
{% endblock %}

{% block content %}
<h1>股票列表</h1>
<div id="stock-list">
    {% if stocks %}
    {% for stock in stocks %}
    <div class="stock-item">
        <div class="stock-info">
            {{ stock.code }} - {{ stock.name }}
        </div>
        <div class="stock-actions">
            <a href="{% url 'view_stock' stock.code %}" class="btn btn-success">图表</a>
            <a href="{% url 'news_stock' stock.code %}" class="btn btn-info">新闻</a>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="empty">暂无数据</div>
    {% endif %}
</div>
{% endblock %}
