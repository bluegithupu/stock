<!DOCTYPE html>
<html>

<head>
    <title>股票列表</title>
    <style>
        .empty {
            color: #666;
            padding: 20px;
        }

        .stock-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stock-info {
            flex: 1;
        }

        .stock-info a {
            text-decoration: none;
            color: #333;
        }

        .stock-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .btn-chart {
            background-color: #4CAF50;
        }

        .btn-news {
            background-color: #2196F3;
        }

        .stock-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>股票列表</h1>
    <div id="stock-list">
        {% if stocks %}
        {% for stock in stocks %}
        <div class="stock-item">
            <div class="stock-info">
                {{ stock.code }} - {{ stock.name }}
            </div>
            <div class="stock-actions">
                <a href="{% url 'view_stock' stock.code %}" class="btn btn-chart">图表</a>
                <a href="{% url 'news_stock' stock.code %}" class="btn btn-news">新闻</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="empty">暂无数据</div>
        {% endif %}
    </div>
</body>

</html>
