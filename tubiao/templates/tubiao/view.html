<!DOCTYPE html>
<html>

<head>
    <title>股票利润图表</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #profit-chart {
            width: 800px;
            height: 400px;
            margin: 20px auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .stock-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>年度利润图表</h1>
        <div class="stock-info">
            <h2>{{ stock.code }} - {{ stock.name }}</h2>
        </div>
        <div id="profit-chart"></div>
    </div>

    <script>
        // 初始化 ECharts 实例
        var chartDom = document.getElementById('profit-chart');
        var myChart = echarts.init(chartDom);

        // 使用后端传递的真实数据
        var data = JSON.parse('{{ chart_data|escapejs }}');

        // 配置项
        var option = {
            title: {
                text: '年度利润走势',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    var profit = params[0].value;
                    return params[0].name + '<br/>' +
                        params[0].seriesName + ': ' + profit.toFixed(2) + '亿元';
                }
            },
            grid: {
                left: '5%',
                right: '5%',
                bottom: '10%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: data.years,
                name: '报告期',
                axisLabel: {
                    interval: 0,
                    rotate: 45
                }
            },
            yAxis: {
                type: 'value',
                name: '净利润(亿元)',
                axisLabel: {
                    formatter: '{value}'
                }
            },
            series: [{
                name: '净利润',
                type: 'line',
                data: data.profits,
                smooth: true,
                symbol: 'circle',
                symbolSize: 8,
                itemStyle: {
                    color: '#3398DB'
                },
                lineStyle: {
                    width: 3
                },
                label: {
                    show: true,
                    position: 'top',
                    formatter: function (params) {
                        return params.value.toFixed(2);
                    }
                },
                areaStyle: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0,
                            color: 'rgba(51,152,219,0.3)'
                        }, {
                            offset: 1,
                            color: 'rgba(51,152,219,0.1)'
                        }]
                    }
                }
            }]
        };

        // 使用配置项显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
