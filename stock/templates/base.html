<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}股票分析系统{% endblock %}</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            padding: 1rem 2rem;
            color: white;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .nav-links {
            display: inline-block;
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #444;
        }

        /* 主要内容区域 */
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 通用按钮样式 */
        .btn {
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-success {
            background-color: #4CAF50;
        }

        .btn-info {
            background-color: #2196F3;
        }
    </style>
    {% block extra_style %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">股票分析系统</a>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="{% url 'sentiment' %}">市场情绪</a>
            <a href="{% url 'list_stock' %}">股票列表</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
