<!DOCTYPE html>
<html>

<head>
    <title>项目路由列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }

        a:hover {
            background-color: #f8f9fa;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>已注册应用路径 (共 {{ routes|length }} 个)</h1>
    <ul>
        {% for path, view in routes %}
        <li>
            <a href="/{{ path|default:'/' }}">/{{ path|default:'/' }}</a>
            <span style="color: #666;">-- {{ view }} 视图</span>
        </li>
        {% empty %}
        <li>暂无注册路由</li>
        {% endfor %}
    </ul>
</body>

</html>
